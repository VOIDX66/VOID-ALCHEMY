<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <meta charset="utf-8" />
    <title>Juego 2D: JavaScript VOID</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }
        canvas {
            background-image: url(img/FONDO.png);
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
  <center>
  <p style="font-family:Comic Sans MS, cursive;font-size: 40px;">JUEGO <span style="color:#FF0000">ROMPER TODOS</span> LOS LADRILLOS</p>
</center>

<!-- Lienzo canvas-->
<canvas id="miCanvas" width="800" height="600"></canvas>
<script>
    var canvas = document.getElementById("miCanvas");
    var ctx = canvas.getContext("2d");

var x=canvas.width/2;    //Coordenadas incio horizontal
var y=canvas.height -65; //Coordenadas inicio vertical

var dx=2; //Dirección del proyectil respecto a x
var dy=-2;//Dirección del proyecti respecto a y

function ProyectilVoid() {
  var img = new Image();
  img.src = "img/PROYECTIL.png";
  ctx.drawImage(img, x, y);
  img.onload = function(){
  ctx.drawImage(img, x, y);
  }

  if(y + dy > 555 || y + dy < 0) {
  dy = -dy;
}
if(x + dx > 750 || x + dx < 0) {
  dx = -dx;
}
}

function dibujarvoid() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);
  ProyectilVoid();
  x = x + dx;
  y = y + dy;
}

setInterval(dibujarvoid, 10);





</script>
